<!DOCTYPE html>
<html>
<head>

<title>Strona glowna</title>
<link rel="stylesheet" type="text/css" href="Data/cssAddEditor.css">
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>

</head>
<body>
<div id="inside">
<p>Lista uzytkownikow</p>
	<form name="UsersList" action=""><br>
		<table border="1">
		<tr>
		<th>Zaznacz</th>
		<th>Lp</th>
		<th>Login</th>
		<th>Imie</th>
		<th>Nazwisko</th>
		<th>Przejrzyj dziennik</th>
		<th>Dodaj nagane</th>
		<th>Usun nagane</th>
		<th>Usun uzytkownika</th>
		<th>Wyslij wiadomosc</th>
		</tr>
			<tr>
				<td  class="select">
					<input type="checkbox" name="userSelected">
				</td>
				<td class="">
					<!-- Numeracja uzytkownika -->
					<input type="text" name="numberOfUser"  class="" disabled value="1">
				</td>
				<td class="">
					<!-- Login uzytkownika -->
					<input type="text" name="loginUser" class="" disabled value="Nick Usera">
				</td>
				<td class="">
					<!-- Imie uzytkownika -->
					<input type="text" name="nameUser" class="" disabled value="Imie Usera">
				</td>
				<td class="">
					<!-- Nazwisko uzytkownika -->
					<input type="text" name="surnameUser" class="" disabled value="Nazwisko Usera">
				</td>
				<td class="">
					<!-- Dziennik uzytkownika -->
					<!-- href="#nothing" <-- przejdz do dziennika uzytkownika -->
					<a href="#nothing">Dziennik</a>
				</td>
				<td class="">
					<!-- Dodaj nagane -->
					<!-- Przycisk zostanie zmieniony obrazkiem (+) -->
					<input type="button" name="addCaution" class="" value="Dodaj nagane">
				</td>
				<td class="">
					<!-- Usun nagane -->
					<!-- za przyciskiem bedzie ilosc nagan podana w nawiasie -->
					<!-- Przycisk zostanie zmieniony obrazkiem (-) -->
					<input type="button" name="delCaution" class="" value="Usun nagane">
				</td>
				<td class="">
					<!-- Usun uzytkownika -->
					<input type="button" name="delUser" class="" value="Usun Usera">
				</td>
				<td class="">
					<!-- Wyslij uzytkownikowi wiadomosc mailowa -->
					<a href="mailto: adres e-mail ">wyslilj</a>
				</td>
			</tr>
		</table>
		<input type="checkbox" name="selectAll" required="required">Zaznacz wszystkie
		<input type="submit" value="Zatwierdz">
	</form>
</div>
</body>

</html>
