<!DOCTYPE html>
<html>
<head>

<title>Strona glowna</title>
<link rel="stylesheet" type="text/css" href="Data/cssAddEditor.css">
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>

</head>
<body>
<div id="inside">
<p>Zaladuj zdjecia</p>
	<form method="post" enctype="multipart/form-data" action="upload-page.php">
  <fieldset>
    <legend>Przeslij pliki</legend>
    <label>Dodaj pliki:
     <p><strong>Upload Files:</strong> <input type="file" name="filesToUpload" id="filesToUpload" multiple="" onChange="makeFileList();" /></p>
	 </label><br>
    <input type="submit">
  </fieldset>
  <!-- w tym miejscu zrobi sie system miniatur przeslanych obrazkow -->
  <div><p>Przeslane obrazki</p>
  <ul id="fileList"><li>No Files Selected</li></ul>
	
	<script type="text/javascript">
		function makeFileList() {
			var input = document.getElementById("filesToUpload");
			var ul = document.getElementById("fileList");
			while (ul.hasChildNodes()) {
				ul.removeChild(ul.firstChild);
			}
			for (var i = 0; i < input.files.length; i++) {
				var li = document.createElement("li");
				li.innerHTML = input.files[i].name;
				ul.appendChild(li);
			}
			if(!ul.hasChildNodes()) {
				var li = document.createElement("li");
				li.innerHTML = 'No Files Selected';
				ul.appendChild(li);
			}
		}
	</script>
  
  </div>
</div>

<script>


	$(".wpisz").click(function() {
	$(this).attr("value","");
	$(this).css("color","black");
	});	
</script>
</body>

</html>
