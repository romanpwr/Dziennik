<!DOCTYPE html>
<html>
<head>

<title>Strona glowna</title>
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<!-- JQuery -->
<script>
$(document).ready(function(){
	$('form input:text').attr("disabled", true).css("color","black") ;
});
</script>
</head>
<body>
 
<div id="container" >
    <div id="userProfile">
		<form name="UserProfileForm">
				<input type="text" id="nickU" name="nickUzytkownika" class="" size="25" value="Tutaj powinien byc nick Uzytkownika"><br>
				<input type="text" id="nameU" name="imieUzytkownika" class="" size="25" value="Tutaj powinno byc imie Uzytkownika"><br>
				<input type="text" id="surnU" name="nazwiskoUzytkownika" class="" size="25" value="Tutaj powinno byc nazwisko Uzytkownika"><br>
				<input type="text" id="emailU" name="emailUzytkownika" class="" size="25" value="Tutaj powinnen byc email Uzytkownika"><br>
				<input type="text" id="dateB" name="dataUrodzinU" class="" size="25" value="Tutaj powininna byc data urodzin Uzytkownika"><br>
				<!-- + dane Dostep, KodIdent, OMnie ? -->
				<input type="text" id="DiaryName" name="nazwaDziennika" class="" size="25" value="Tutaj powininna byc nazwa Dziennika"><br>
			
				<!-- lista powiazanych dziennikow -->
				 <div id="DiarysLinks">
				 <p> lista dziennikow</p>
					<select class="dLinks" style="width:200px" size="20">
					<option></option>
					</select>
				</div>
				<!-- lista wpisow -->
				<div id="regList">
				 <p> lista wpisow</p>
					<select class="rList" style="width:200px" size="20">
					<option></option>
					</select>
				</div>
				<!-- lista komentarzy -->
				<div id="comList">
				 <p> lista komentarzy</p>
					<select class="cList" style="width:200px" size="20">
					<option></option>
					</select>
				</div>
				<!-- ostrzezenia -->
				<div id="reportList">
				 <p> lista ostrzezen</p>
					<select class="repList" style="width:200px" size="20">
					<option></option>
					</select>
				</div>
				<input type="submit" value="Zatwierdz">
		</form>
	</div>
</div>
</body>

</html>
